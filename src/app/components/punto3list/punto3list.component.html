<div class="container">
    <button type="button" class="btn btn-primary m-3" (click)="agregar()">Agregar</button>
  
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button class="btn btn-info" (click)="obtenerTickets()">RECUPERAR TODOS</button>
    </div>

    <div class="input-group mb-3">
      <label class="form-check-label" for="tipoEspectador">Tipo de Espectador: </label>
        <select class="form-control" [(ngModel)]="categoriaEspectador" name="tipoEspectador" id="tipoEspectador"> 
            <option value="local">Local</option>
            <option value="extranjero">Extranjero</option>
        </select>
        
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="filtrarPorCategoria()">Filtrar</button>
      </div>
    </div>
  
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Precio</th>
          <th scope="col">Fecha de Compra</th>
          <th scope="col">Categor√≠a</th>
          <th scope="col">Nombre del Espectador</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of listapunto3">
          <td>{{e.precio}}</td>
          <td>{{e.fechaCompra}}</td>
          <td>{{e.categoriaEspectador}}</td>
          <td>{{e.espectador.nombre}}</td>
          <td>
            <button type="button" class="btn btn-warning m-1" (click)="modificar(e._id)">Modificar</button>
            <button type="button" class="btn btn-danger m-1" (click)="eliminar(e._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
