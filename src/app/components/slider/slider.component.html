<button type="button" class="btn btn-primary m-3" (click)="agregar()">Agregar</button>
<h1 class="justify-content-center text-center bg-secondary p-3 m-2">Productos Destacados</h1>
<div class="row">
    <div class="d-flex flex-wrap justify-content-start">
        <div *ngFor="let producto of productosDestacados" class="card m-1 p-3" style="width: 18rem;">
            <img [src]="producto.imagen" class="card-img-top" alt="{{producto.nombre}}">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text"> {{producto.descripcion}}</p>
                <button type="button" class="btn btn-warning m-1" (click)="modificar(producto._id)">Modificar</button>
                <button type="button" class="btn btn-danger" (click)="eliminar(producto._id)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
